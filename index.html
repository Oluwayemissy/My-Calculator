<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container" id="calculator">
        <div id="display" class="display">
            <!-- <p>12345</p> -->
        </div>
        <div class="key-button">
            <button class="number" id="clear" data-type="clear">CE</button>
            <button class="number" id="backspace">âŒ«</button>
            <button class="number" id="percent">%</button>
            <button class="number"id="operator">/</button>
            <button class="number" data-type="seven">7</button>
            <button class="number" data-type="eight">8</button>
            <button class="number" data-type="nine">9</button>
            <button class="number" id="operator">*</button>
            <button class="number" data-type="four">4</button>
            <button class="number" data-type="five">5</button>
            <button class="number" data-type="six">6</button>
            <button class="number" id="operator">-</button>
            <button class="number" data-type="one">1</button>
            <button class="number" data-type="two">2</button>
            <button class="number" data-type="three">3</button>
            <button class="number" id="operator">+</button>
            <button class="number" data-type="zero">0</button>
            <button class="number" data-type="doublezero">00</button>
            <button class="number" id="decimal">.</button>
            <button class="number" id="equal">=</button>
        </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
